---
version: '3'
services:
  backup:
    build: ../
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
      S3_ENDPOINT_URL: "http://localstack:4566"
      S3_REGION: region
      S3_BUCKET: ${BUCKET_NAME:-backup-bucket}
      S3_ACCESS_KEY_ID: test
      S3_SECRET_ACCESS_KEY: test
      KEEP_EVERY_BACKUP_IN_HOURS: 72
      KEEP_DAY_BACKUP_IN_DAYS: 90
      KEEP_MONTH_BACKUP_IN_MONTHS: 36
    networks:
      s3_default:

networks:
  s3_default:
    external: true
